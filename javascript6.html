<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	
</head>

<body>
    
    <h1>body 태그 내의 Java Script</h1>
		
	<p id="demo"> script 태그 위치는 ? </p>

     <button type="button" onclick="myFunction()"> 확인 </button>

     <script>
		function myFunction() {
            document.getElementById("demo").innerHTML = " Body 태그 안에 위치";
          }
	</script>

</body>

</html>
