<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<script>
		function myFunction() {
            document.getElementById("demo").innerHTML = " Head 태그 안에 위치";
          }
	</script>
</head>

<body>
    
    <h1>head 태그 내의 Java Script</h1>
		
	<p id="demo"> script 태그 위치는 ? </p>

<button type="button" onclick="myFunction()"> 확인 </button>
</body>

</html>
